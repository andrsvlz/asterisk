; PJSIP Configuration for MovilCom Colombia - CONFIGURACIÓN PARA LLAMADAS SALIENTES

; Transport UDP
[transport-udp]
type=transport
protocol=udp
bind=0.0.0.0:5060

; Global settings
[global]
type=global
max_forwards=70
user_agent=Asterisk-MovilCom
debug=yes

; Authentication for MovilCom
[mysipbk-auth]
type=auth
auth_type=userpass
username=5782323
password=av12*

; AOR para llamadas salientes - CON contact dinámico
[mysipbk-aor]
type=aor
contact=sip:sip.movilcomcolombia.com:5060
qualify_frequency=60

; Endpoint MovilCom Colombia - PARA LLAMADAS SALIENTES
[mysipbk]
type=endpoint
context=celular
disallow=all
allow=ulaw
allow=alaw
allow=gsm
outbound_auth=mysipbk-auth
aors=mysipbk-aor
direct_media=no
dtmf_mode=rfc4733
from_user=5782323
from_domain=sip.movilcomcolombia.com
rtp_symmetric=yes
force_rport=yes
rewrite_contact=yes

; Registration for outbound calls
[mysipbk-reg]
type=registration
transport=transport-udp
outbound_auth=mysipbk-auth
server_uri=sip:sip.movilcomcolombia.com
client_uri=sip:5782323@sip.movilcomcolombia.com
contact_user=5782323
retry_interval=60
forbidden_retry_interval=600
expiration=3600

; Extensión local para pruebas
[1000]
type=endpoint
context=default
disallow=all
allow=ulaw
allow=alaw
auth=1000-auth
aors=1000-aor

[1000-auth]
type=auth
auth_type=userpass
username=1000
password=1000

[1000-aor]
type=aor
max_contacts=1
